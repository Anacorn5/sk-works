  <script>
    const images = [
      {
        url: 'img/sk-img-0059.jpg',

      },
      {
        url: 'img/sk-img-2679.jpg',
        title: 'BIS Competition – w/ HGS',
        year: '2022'
      },
    ];

    function changeImage() {
      const randomIndex = Math.floor(Math.random() * images.length);
      const image = images[randomIndex];
      document.getElementById('slideshow-image').src = image.url;
      document.getElementById('title').innerText = image.title;
      document.getElementById('year').innerText = image.year;
    }

    window.onload = changeImage;
  </script>
